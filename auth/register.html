<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <title>Farmacia - Registrar</title>
</head>
<body>

    <div class="login-content">
        <a href="http://127.0.0.1:5500">
            <img src="/assets/img/Logo_color.svg" alt="logo">
        </a>
        <div class="login">
            <h2>Registrar Usuario</h2>
            <form class="form">
                <div class="input">
                    <label for="name">Nombre</label>
                    <input id="name" type="text" placeholder="Escribe tu nombre aquí">
                </div>
                <div class="input">
                    <label for="pass">Contraseña</label>
                    <input id="pass" type="password" placeholder="Escribe tu contraseña aquí">
                </div>
                <div class="input">
                    <label for="rol">Tipo de usuario</label>
                    <select id="role" name="rol">
                        <option value="" disabled selected>-- Elije un tipo de usuario -- </option>
                        <option id="rol" value="admin">Administrador</option>
                        <option id="rol" value="user">Usuario</option>
                    </select>
                </div>
                <button
                    class="btn"
                    id="submit"
                    type="submit"
                >
                    Crear usuario
                </button>
                <div id="error" class="error"></div>
                <div id="success" class="success"></div>
            </form>
        </div>
    </div>

    <script src="/js/main.js" type="module"></script>
    
</body>
</html>

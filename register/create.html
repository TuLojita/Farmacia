<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <title>Farmacia - Crear Factura</title>
</head>
<body>

    <div class="div-base">
        <div class="container">
            <div class="factura">
                <a href="http://127.0.0.1:5500/" class="factura-logo">
                    <img src="/assets/img/Logo_color.svg" alt="logo">
                </a>
                <div class="factura-input-content">
                    <div class="factura-input">
                        <label for="nbill">NÃºmero de Factura</label>
                        <input id="nbill" type="number" placeholder="Ej: 216400">
                    </div>
                    <div class="factura-input">
                        <label for="startdate">Fecha de entrada</label>
                        <input id="startdate" type="date">
                    </div>
                </div>
                <div class="factura-input-content">
                    <div class="factura-input">
                        <label for="rif">RIF</label>
                        <input id="rif" type="text" placeholder="Ej: J-21235064-0">
                    </div>
                    <div class="factura-input">
                        <label for="name">Nombre del proveedor</label>
                        <input id="name" type="text" placeholder="Ej: Farma">
                    </div>
                </div>
                <h2>Lotes</h2>
                <div class="factura-lote">
                    <div class="all-lotes"></div>
                    <div class="add-lote">
                        <button id="add-lote">
                            <img src="/assets/img/icon/add_icon.svg" alt="add icon" />
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/main.js" type="module"></script>
    
</body>
</html>
